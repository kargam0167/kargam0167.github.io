#-------------------------------
# General Site Settings
title: Karine Ehn
logo: "/images/images/02-1.jpg" # You can add own logo. For example '/images/logo.png'.
description: Joseph is a super minimal content focus theme for Jekyll.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kargam0167.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# Author Settings
author:
  name: Karine Ehn
  bio:  Digital Nomadism as Emergent and Adaptive Behaviour | Post-Pandemic Society | Cultural Dynamics | TikTok Behavioral Implications.
  avatar: '/images/02-3.jpg'

social:
  - icon: "ion-logo-twitter"
    label: Twitter
    link: "https://twitter.com/KarineEhn"
  - icon: "ion-logo-github"
    label: Github
    link: "https://www.github.com/kargam0167"
# Example of adding a new link to the author section and footer
# - icon: "ion-logo-GitHub"
#   label: Github
#   link: "https://www.researchgate.net/profile/Karine-Ehn"
# Other icons can be found at https://ionicons.com/v4/

#-------------------------------
# Hero Settings
hero:
  title: "Hey, Iâ€™m Karine!"
  description: "I am a research scientist exploring behaviors in online communities."

#-------------------------------
# Contact Settings
contact:
  email: karine.ehn@gmail.com # Add your email for the contact form
  description: Drop me a line. # Add a description of your form

# NOTE
# Joseph comes with a built-in contact form, which you can use with Formspree service to handle up to 50 monthly submissions for free. You could also easily switch to another contact form service if you want.

#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example, UA-99631805-1.

#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 5
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  /:title

sass:
  sass_dir: _sass
  style: compressed
